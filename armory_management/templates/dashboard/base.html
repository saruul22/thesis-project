<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хянах самбар</title>
    <!-- Include HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <!-- Include Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <nav class="bg-white shadow-sm mb-6 rounded-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex">
                    <a href="{% url 'dashboard:index' %}"
                        class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Хянах
                        самбар</a>
                    <a href="{% url 'dashboard:reports' %}"
                        class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Тайлан</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
        <header class="bg-blue-600 text-white p-4 rounded-lg shadow mb-6">
            <h1 class="text-2xl font-bold">Зэвсгийн оролт, гаралтын бүртгэлийн систем</h1>
            <p class="text-sm opacity-80">Real-time Dashboard</p>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-10 text-center text-gray-500 text-sm">
        </footer>
    </div>
</body>

</html>
