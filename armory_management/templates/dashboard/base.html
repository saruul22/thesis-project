<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon System Dashboard</title>
    <!-- Include HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <!-- Include Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="bg-blue-600 text-white p-4 rounded-lg shadow mb-6">
            <h1 class="text-2xl font-bold">Оролт гарарлтын бүртгэлийн систем</h1>
            <p class="text-sm opacity-80">Real-time Dashboard</p>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-10 text-center text-gray-500 text-sm">
            <p>&copy; {% now "Y" %} Weapon Authentication System</p>
        </footer>
    </div>
</body>

</html>
